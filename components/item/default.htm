<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <hr>
            <h2>{{ item.name }}</h2>
            <div class="col-12 my-5">
            Стоимость работ: <span id="cat-price">{{ item.price }} р.</span>
            {% if item.discount %}
            Скидка: <span style="color: green;">{{ item.discount }} %</span>
            {% endif %}
            </div>
            
            <hr><br>
            Описание работ: <p>{{ item.description| raw }}</p>
            <hr><br>
            <a href="/catalog/{{ item.category.slug }}"><button class="btn btn-danger btn-sm" style="font-size:20px; vertical-align: middle;"> <i class="ti ti-control-backward" style="font-size:22px; vertical-align: middle;"></i> {{ item.category.name }}</button></a>
        </div>
      
        
        

    </div>
</div>
